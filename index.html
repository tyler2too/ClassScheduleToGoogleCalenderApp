<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select University</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Select Your University</h1>
    </header>
    <main>
        <div class="container">
            <div class="university" onclick="navigateTo('uiuc/uiuc.html')">
                <img src="UIUCLOGO.png" alt="UIUC Logo">
                <p>University of Illinois at Urbana-Champaign</p>
            </div>
            <div class="university" onclick="navigateTo('uic/uic.html')">
                <img src="UICLOGO.png" alt="UIC Logo">
                <p>University of Illinois at Chicago</p>
            </div>
        </div>
    </main>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        document.getElementById('submitUniversityButton').addEventListener('click', function() {
            const selectedUniversity = document.getElementById('universitySelect').value;
            if (selectedUniversity) {
                window.location.href = selectedUniversity;
            }
        });
    </script>
</body>
</html>
