<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule to Google Calendar</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body onload="gapiLoaded(); gisLoaded();">
    <h1>Class Schedule to Google Calendar</h1>
    <p>
        <ol>
            <li>Get your schedule from <a href="https://courses.illinois.edu//"> https://courses.illinois.edu// </a></li>
            <li>Log in then go to my.Courses on the right</li>
            <li>Copy and paste your schedule in the box</li>
            <li>Click the submit button</li>
            <li>Then authorize your google account to add it to your calender </li>

        </ol>
        
    </p>
    <form id="scheduleForm">
       
        
        <label for="scheduleInput">Paste your class schedule:</label><br>
        <textarea id="scheduleInput"></textarea><br><br>

        <label for="startDateInput">First day of class:</label><br>
        <input type="date" id="startDateInput" required><br><br>
        
        <label for="endDateInput">Last day of class (add one more to last day EX: 05/15 -> put 05/16):</label><br>
        <input type="date" id="endDateInput" required><br><br>

        <button type="button" onclick="parseSchedule()">Submit</button>
    </form>
    <div id="output"></div>
    <button id="authButton" style="display: none;">Authorize Google Calendar</button>
    <button id="signoutButton" style="display: none;">Sign Out</button>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
