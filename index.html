<!DOCTYPE html>
<html>
<head>
    <title>Class Schedule to Google Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Class Schedule to Google Calendar</h1>
    <form id="scheduleForm">
        <label for="scheduleInput">Paste your class schedule:</label><br>
        <textarea id="scheduleInput"></textarea><br><br>
        <button type="button" onclick="parseSchedule()">Submit</button>
    </form>
    <div id="output"></div>
    <button id="authButton" style="display: none;" onclick="handleAuthClick()">Authorize Google Calendar</button>
    <button id="signoutButton" style="display: none;" onclick="handleSignoutClick()">Sign Out</button>
</body>
<script src="https://apis.google.com/js/api.js"></script>
<script src="script.js"></script>
</html>
